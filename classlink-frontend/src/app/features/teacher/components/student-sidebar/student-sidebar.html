<aside class="sidebar">
  <div class="sidebar__header">
    <h2 class="brand">DiceCup</h2>
  </div>
  <div class="sidebar__search">
    <span class="search-icon pi pi-search"></span>
    <input
      pInputText
      type="text"
      placeholder="Sch&uuml;ler suchen..."
      [ngModel]="search"
      (ngModelChange)="searchChange.emit($event)"
    />
  </div>
  <div class="sidebar__filters" style="display:flex; gap:8px; align-items:center; padding: 0 12px 8px;">
    <select class="p-inputtext p-component" [ngModel]="selectedClass" (ngModelChange)="classChange.emit($event || null)"
            aria-label="Klasse filtern" style="flex:1 1 auto;">
      <option [ngValue]="null">Alle Klassen</option>
      <option *ngFor="let c of classes" [ngValue]="c">{{ c }}</option>
    </select>
    <button class="btn btn-icon" type="button" (click)="createClass.emit()" aria-label="Neue Klasse anlegen" pTooltip="Neue Klasse anlegen" tooltipPosition="bottom">
      <i class="pi pi-plus"></i>
    </button>
  </div>

  <div class="sidebar__assign" style="display:flex; gap:8px; align-items:center; padding: 0 12px 12px;">
    <label class="muted" for="assignClassSel" style="white-space:nowrap;">Schülerklasse ändern:</label>
    <select id="assignClassSel" class="p-inputtext p-component" [ngModel]="assignClassName" (ngModelChange)="assignClassChange.emit($event || null)"
            [disabled]="!selectedStudentId" style="flex:1 1 auto;">
      <option *ngFor="let c of classes" [ngValue]="c">{{ c }}</option>
    </select>
    <button class="btn btn-icon" type="button" (click)="assignSelected.emit()" [disabled]="!selectedStudentId || !assignClassName" aria-label="Schüler Klasse zuweisen" pTooltip="Ausgewählten Schüler zu Klasse zuweisen" tooltipPosition="bottom">
      <i class="pi pi-user-edit"></i>
    </button>
  </div>
  <ul class="sidebar__list">
    <li
      *ngFor="let s of students; trackBy: trackById"
      [class.is-active]="s.id === selectedStudentId"
      (click)="selectStudent.emit(s.id)"
      [hidden]="search && !s.name.toLowerCase().includes(search.toLowerCase())"
    >
      <span class="active-indicator" *ngIf="s.id === selectedStudentId"></span>
      <img *ngIf="s.avatarUrl && !isFailed(s.id); else letter" class="avatar" [src]="s.avatarUrl" [alt]="s.name" (error)="markFailed(s.id)" />
      <ng-template #letter>
        <div class="avatar">{{ s.name.charAt(0) }}</div>
      </ng-template>
      <div class="meta">
        <div class="name">{{ s.name }}</div>
        <div class="class">Klasse {{ s.class }}</div>
      </div>
    </li>
  </ul>
</aside>
