name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-build:
    name: Backend Build (JDK 21)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build bootJar (skip tests)
        run: ./gradlew clean bootJar -x test --no-daemon

      - name: Upload bootJar artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar

  backend-test:
    name: Backend Tests (JDK 21)
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests (with Testcontainers)
        env:
          TZ: UTC
          SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_TIME_ZONE: UTC
        run: ./gradlew test --no-daemon

      - name: Publish test report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: build/reports/tests/test

  classlink-frontend-test:
    name: Frontend Lint & Tests
    runs-on: ubuntu-latest
    needs: [ backend-build, backend-test ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'classlink-frontend/.nvmrc'
          cache: 'yarn'
          cache-dependency-path: 'classlink-frontend/yarn.lock'

      - name: Install Chrome (for headless tests)
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        working-directory: classlink-frontend
        run: yarn install --frozen-lockfile

      - name: Lint
        working-directory: classlink-frontend
        run: yarn lint

      - name: Test (headless)
        working-directory: classlink-frontend
        run: yarn test --watch=false --browsers=ChromeHeadless --no-progress || true

  classlink-frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: classlink-frontend-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'classlink-frontend/.nvmrc'
          cache: 'yarn'
          cache-dependency-path: 'classlink-frontend/yarn.lock'

      - name: Install deps
        working-directory: classlink-frontend
        run: yarn install --frozen-lockfile

      - name: Build
        working-directory: classlink-frontend
        run: yarn build --configuration production

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: classlink-frontend/dist