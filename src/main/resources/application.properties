spring.application.name=Classlink
spring.profiles.active=dev

spring.datasource.url=jdbc:postgresql://localhost:5432/classlink
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.connection-init-sql=select set_config('encryption.key', '${security-properties.encryptionSecretKey}', false)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

server.port=4000

scalar.enabled=true
scalar.path=/scalar
scalar.url=http://localhost:4000/v3/api-docs
springdoc.paths-to-exclude=/scalar/**
